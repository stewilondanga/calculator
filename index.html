  <div class="container">
     <div class="calcHead">
       <h4><strong>Stewart calculator<strong></h4>

            <button id="5" class="blue">5</button>
            <button id="6" class="blue">6</button>

         <button id="2" class="blue">2</button>
         <button id="3" class="blue">3</button>
         <button id="add">+</button>
       </div>

       <div class="rowFive row">
         <button id="0" class="blue">0</button>
         <button id="decimal">.</button>
        <button id="equal">=</button>
      </div>


    </div>
